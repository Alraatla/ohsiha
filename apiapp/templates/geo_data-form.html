{% extends 'base.html' %}

{% block title %}Update location{% endblock %}

{% block content %}
{% if user.is_authenticated %}

  Hi {{ user.username }}!
  <h1>Update location</h1>
  <form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Save</button>
  </form>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a>
  <br>
  <a href="{% url 'signup' %}">register</a>
{% endif %}
{% endblock %}
